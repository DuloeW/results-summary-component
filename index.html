<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="card">

    <div class="containner-result">
      <h1>Your Result</h1>
      <div class="circle-result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="containner-desc-result">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="containner-summary">
      <h4>Summary</h4>
      <ul>
        <li>
          <div class="summary-icon">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <div class="summary-value">
            <p>80 <span>/ 100</span></p>
          </div>
        </li>

        <li>
          <div class="summary-icon">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
          </div>
          <div class="summary-value">
            <p>92 <span>/ 100</span></p>
          </div>
        </li>

        <li>
          <div class="summary-icon">
            <img src="./assets/images/icon-verbal.svg" alt="Memory">
            <p>Verbal</p>
          </div>
          <div class="summary-value">
            <p>61 <span>/ 100</span></p>
          </div>
        </li>

        <li>
          <div class="summary-icon">
            <img src="./assets/images/icon-visual.svg" alt="Memory">
            <p>Visual</p>
          </div>
          <div class="summary-value">
            <p>72 <span>/ 100</span></p>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
